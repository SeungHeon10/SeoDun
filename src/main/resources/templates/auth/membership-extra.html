<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="/css/auth/membership.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
	<div class="container">
		<div class="inner" style="height: 100%;">
			<div class="title_box">
				<h1 class="main_title" style="margin-bottom: 10px;"><a href="/" class="title_link">SeoDun</a></h1>
				<p>회원가입을 위해 추가 정보를 입력해주세요.</p>
			</div>
			<form id="sign_up" action="#" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">이름</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="이름 입력" autofocus
						required>
				</div>
				<p id="isInvalidName" class="error"></p> <!-- 이름 1-20범위 문자 아닐 시 -->
				<div class="mb-3">
					<label for="nickname" class="form-label">닉네임</label>
					<input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력" required>
				</div>
				<p id="isInvalidNickname" class="error"></p> <!-- 닉네임 2-12범위 문자/숫자 아닐 시 -->
				<p id="isDuplicationNickname" class="error"></p> <!-- 닉네임 중복 시 -->
				<div class="mb-3">
					<label for="phone" class="form-label">휴대전화번호</label>
					<input type="tel" class="form-control" id="phone" name="phone"
						placeholder="휴대 전화번호 입력(xxx-xxxx-xxxx)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
				</div>
				<p id="isInvalidPhone" class="error"></p> <!-- 휴대폰 번호 형식 아닐 시 -->
				<div class="button">
					<input type="submit" class="success" value="가입하기">
				</div>
			</form>
		</div>
	</div>
	<script src="/js/auth/membership-extra.js"></script>
</body>

</html>
