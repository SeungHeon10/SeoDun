<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="/css/auth/login.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
	<div class="mainview">
		<div class="title">
			<h1><a href="/" class="seodun">SeoDun</a></h1>
		</div>
		<div class="loginbox">
			<div class="inputid">
				<input type="text" class="input" name="username" placeholder="  아이디 입력 ..." autofocus>
			</div>
			<div class="inputpw">
				<input type="password" class="input" name="password" placeholder="  비밀번호 입력 ...">
			</div>
			<div class="remember_box">
				<input type="checkbox" id="remember_login" name="remember_login"><label for="remember_login">자동
					로그인</label>
			</div>
			<div class="loginbutton">
				<a href="#" class="login" id="login">로그인</a>
				<a href="#" id="kakao_login">
					<img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/kr/kakao_account_login_btn_medium_wide.png"
						alt="카카오 로그인" />
				</a>
			</div>
		</div>
		<div class="menu">
			<div class="find">
				<a href="/recovery/password">비밀번호 찾기</a>
			</div>
			<div class="find">
				<a href="/recovery/id">아이디 찾기</a>
			</div>
			<div class="find">
				<a href="/membership">회원가입</a>
			</div>
		</div>
	</div>
	<script type="module" src="/js/auth/login.js"></script>
</body>

</html>
