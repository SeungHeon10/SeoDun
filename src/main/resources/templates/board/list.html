<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="fragments/head :: head"></th:block>
	<meta charset="UTF-8">
	<title>게시글 목록</title>
	<link href="/css/board/list.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<!-- 사이드바 -->
		<div th:replace="fragments/sidebar :: left_bar"></div>
		<div class="main">
			<!-- 상단바 -->
			<div th:replace="fragments/navbar :: top_bar"></div>
			<div class="container">
				<div class="page-heading">
					<div class="page-title">
						<div class="row">
							<div class="col-12 col-md-6 order-md-1 order-last">
								<h3>전체글보기</h3>
							</div>
							<div class="col-12 col-md-6 order-md-2 order-first">
								<nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="/">Home</a></li>
										<li class="breadcrumb-item active" aria-current="page">BoardList</li>
									</ol>
								</nav>
							</div>
						</div>
						<div class="boardTopOption">
							<div class="boardCount">
								<p class="count"><strong>100</strong> 개의 글</p>
							</div>
							<div class="boardOption">
								<button class="btn btn-outline-secondary dropdown-toggle" type="button"
									id="pageSizeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
									10개씩
								</button>
								<ul class="dropdown-menu" aria-labelledby="pageSizeDropdown">
									<li><a class="dropdown-item" href="#" data-value="5">5개씩</a></li>
									<li><a class="dropdown-item active text-success" href="#" data-value="10">10개씩</a>
									</li>
									<li><a class="dropdown-item" href="#" data-value="15">15개씩</a>
									</li>
									<li><a class="dropdown-item" href="#" data-value="20">20개씩</a></li>
									<li><a class="dropdown-item" href="#" data-value="30">30개씩</a></li>
									<li><a class="dropdown-item" href="#" data-value="40">40개씩</a></li>
									<li><a class="dropdown-item" href="#" data-value="50">50개씩</a></li>
								</ul>
							</div>
						</div>
					</div>
					<section class="section">
						<div class="card">
							<div class="card-body">
								<table class="table" id="table1">
									<colgroup>
										<col style="width: 15%;"> <!-- 카테고리 -->
										<col style="width: 50%;"> <!-- 제목 -->
										<col> <!-- 작성자 -->
										<col style="width: 15%;"> <!-- 등록일 -->
										<col> <!-- 조회수 -->
									</colgroup>
									<thead>
										<tr>
											<th class="text-center">카테고리</th>
											<th class="text-center">제목</th>
											<th class="text-center">작성자</th>
											<th class="text-center">등록일</th>
											<th class="text-center">조회수</th>
										</tr>
									</thead>
									<tbody id="list">

									</tbody>
								</table>
							</div>
							<div class="Pagination_div">
								<ul class="pagination justify-content-center" id="pagination">
									<!-- 페이지 버튼들이 JS로 동적으로 들어감 -->
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- 푸터 -->
			<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
	<script type="module" src="/js/board/list.js"></script>
</body>

</html>
