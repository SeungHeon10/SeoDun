<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="fragments/head :: head"></th:block>
	<meta charset="UTF-8">
	<title>게시글 목록</title>
	<link href="/css/sidebar.css" rel="stylesheet">
	<link href="/css/topbar.css" rel="stylesheet">
	<link href="/css/board/list.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<!-- 사이드바 -->
		<div th:replace="fragments/sidebar :: left_bar"></div>
		<div class="main">
			<!-- 상단바 -->
			<div th:replace="fragments/navbar :: top_bar"></div>
			<div class="container">
				<div class="page-heading">
					<div class="page-title">
						<div class="row">
							<div class="col-12 col-md-6 order-md-1 order-last">
								<h3 id="category-title"></h3>
							</div>
						</div>
						<div class="boardTopOption">
							<div class="boardCount">
								<p class="count"><strong id="count-number"></strong> 개의 글</p>
							</div>
							<div class="boardOption">

							</div>
							<div class="boardOption">
								<div class="search-bar">
									<a href="#" id="search-menu"><i class="bi bi-list search-icon-left"></i></a>
									<input type="text" placeholder="검색어를 입력하세요" class="search-input" id="searchInput">
									<a href="#" id="search-btn"><i class="bi bi-search search-icon-right"></i></a>
								</div>
								<!-- 검색 메뉴 박스 -->
								<div class="search-mode-panel" id="searchModePanel">
									<div class="panel-header"><i class="bi bi-search me-2"></i> 검색 범위</div>
									<hr class="search-mode-hr" />
									<ul class="search-mode-list">
										<li class="mode-item active" data-mode="title">
											<span>제목</span>
										</li>
										<li class="mode-item" data-mode="title_content">
											<span>제목 + 본문</span>
										</li>
										<li class="mode-item" data-mode="content">
											<span>본문</span>
										</li>
										<li class="mode-item" data-mode="writer">
											<span>작성자</span>
										</li>
									</ul>
								</div>

								<button class="btn btn-outline-secondary dropdown-toggle" type="button"
									id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
									정렬 기준
								</button>
								<ul class="dropdown-menu" aria-labelledby="sortDropdown">
									<li><a class="dropdown-item active text-success" href="#" data-sort="createdAt"
											data-direction="desc">최신순</a></li>
									<li><a class="dropdown-item" href="#" data-sort="createdAt"
											data-direction="asc">오래된순</a></li>
									<li><a class="dropdown-item" href="#" data-sort="viewCount"
											data-direction="desc">조회수 높은순</a></li>
									<li><a class="dropdown-item" href="#" data-sort="viewCount" data-direction="asc">조회수
											낮은순</a></li>
									<li><a class="dropdown-item" href="#" data-sort="commentCount"
											data-direction="desc">댓글 많은순</a></li>
									<li><a class="dropdown-item" href="#" data-sort="commentCount"
											data-direction="asc">댓글 적은순</a></li>
								</ul>
								<button class="btn btn-outline-secondary dropdown-toggle" type="button"
									id="pageSizeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
									10개씩
								</button>
								<ul class="dropdown-menu" aria-labelledby="pageSizeDropdown">
									<li><a class="dropdown-item" href="#" data-value="5">5개씩</a></li>
									<li><a class="dropdown-item active text-success" href="#" data-value="10">10개씩</a>
									</li>
									<li><a class="dropdown-item" href="#" data-value="15">15개씩</a>
									</li>
									<li><a class="dropdown-item" href="#" data-value="20">20개씩</a></li>
									<li><a class="dropdown-item" href="#" data-value="30">30개씩</a></li>
									<li><a class="dropdown-item" href="#" data-value="40">40개씩</a></li>
									<li><a class="dropdown-item" href="#" data-value="50">50개씩</a></li>
								</ul>
							</div>
						</div>
					</div>
					<section class="section">
						<div class="card">
							<div class="card-body">
								<table class="table" id="table1">
									<colgroup>
										<col style="width: 15%;"> <!-- 카테고리 -->
										<col style="width: 50%;"> <!-- 제목 -->
										<col> <!-- 작성자 -->
										<col style="width: 15%;"> <!-- 등록일 -->
										<col> <!-- 조회수 -->
									</colgroup>
									<thead>
										<tr>
											<th class="text-center">카테고리</th>
											<th class="text-center">제목</th>
											<th class="text-center">작성자</th>
											<th class="text-center">등록일</th>
											<th class="text-center">조회수</th>
										</tr>
									</thead>
									<tbody id="list">

									</tbody>
								</table>
							</div>
							<div class="d-flex justify-content-end me-4 mb-3">
								<button type="button" class="btn btn-outline-secondary" id="writeBtn">글쓰기</button>
							</div>
							<div class="Pagination_div">
								<ul class="pagination justify-content-center" id="pagination">
									<!-- 페이지 버튼들이 JS로 동적으로 들어감 -->
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- 푸터 -->
			<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
	<script type="module" src="/js/board/list.js"></script>
	<script type="module" src="/js/common.js"></script>
</body>

</html>
