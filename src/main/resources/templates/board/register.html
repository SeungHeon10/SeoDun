<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="fragments/head :: head"></th:block>
	<meta charset="UTF-8">
	<title>상세보기</title>
	<link href="/css/sidebar.css" rel="stylesheet">
	<link href="/css/topbar.css" rel="stylesheet">
	<link href="/css/board/register.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
	<div class="wrapper">
		<!-- 사이드바 -->
		<div th:replace="fragments/sidebar :: left_bar"></div>
		<div class="main">
			<!-- 상단바 -->
			<div th:replace="fragments/navbar :: top_bar"></div>
			<div class="container">
				<div class="page-heading">
					<div class="page-title">
						<div class="row">
							<div class="col-12 col-md-6 order-md-1 order-last">
								<a href="/board/list" class="text-decoration-none">
									<h3>전체글보기</h3>
								</a>
							</div>
						</div>
						<section class="section">
							<div class="card">
								<div class="card-body">
									<div
										class="content-top d-flex justify-content-between align-items-center border-bottom">
										<div class="d-flex align-items-center content-title w-100">
											<div class="mb-0">
												<select class="form-select" id="categorySelect">
													<option value="">카테고리를 선택하세요</option>
													<option value="자유">자유</option>
													<option value="공지">공지</option>
													<option value="질문답변">질문답변</option>
													<option value="정보공유">정보공유</option>
												</select>
											</div>
											<div class="register-title">
												<input type="text" class="form-control" id="titleInput"
													placeholder="제목을 입력하세요">
											</div>
										</div>

										<div class="content-info">
											<input type="hidden" id="writer" value="kakao_4283163370">
										</div>
									</div>
									<div class="content-main">
										<textarea class="form-control register-textarea" id="contentTextarea" rows="16"
											placeholder="내용을 입력하세요"></textarea>
									</div>
									<div class="d-flex justify-content-end edit-menu mt-4 gap-2">
										<button type="button" class="btn btn-outline-secondary"
											onclick="location.href='list'">목록</button>
										<button type="button" class="btn btn-outline-secondary"
											id="btn-save-register">등록</button>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
			<!-- 푸터 -->
			<div th:replace="fragments/footer :: footer"></div>
			<script type="module" src="/js/board/register.js"></script>
		</div>
	</div>
</body>

</html>
