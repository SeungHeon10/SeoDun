<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="fragments/head :: head"></th:block>
	<meta charset="UTF-8">
	<title>회원정보</title>
	<link href="/css/fragments/sidebar.css" rel="stylesheet">
	<link href="/css/fragments/topbar.css" rel="stylesheet">
	<link href="/css/user/detail.css" rel="stylesheet">
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
	<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<!-- 사이드바 -->
		<div th:replace="fragments/sidebar :: left_bar"></div>
		<div class="main">
			<!-- 상단바 -->
			<div th:replace="fragments/navbar :: top_bar"></div>
			<div class="container">
				<div class="page-heading">
					<div class="page-title">
						<div class="row">
							<div class="col-12 col-md-6 order-md-1 order-last">
								<a href="#" class="text-decoration-none">
									<h3 id="category-title">내정보</h3>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="card"> <!-- 메인 내용 부분 -->
					<div class="card-body">
						<div class="infoCard p-4">
							<div class="d-flex gap-4">
								<i class="fas fa-user-circle fa-3x mb-2"></i>
								<div class="d-flex flex-column fs-4">
									<div class="fw-bold" id="card-nickname">닉네임</div>
									<div id="card-id">아이디</div>
								</div>
							</div>
						</div>
						<div class="profile border mt-4 p-4">
							<h4 class="card-title fw-bold mb-3 fs-4">프로필</h4>

							<ul class="list-group list-group-flush">
								<!-- 아이디 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">아이디</div>
										<div class="flex-fill fw-semibold" id="profile-id"></div>
									</div>
								</li>

								<!-- 비밀번호 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">비밀번호</div>
										<div class="flex-fill fw-semibold" id="profile-password">**********</div>
										<div class="ms-3">
											<a href="/user/profile/edit/password" class="text-decoration-none edit-link"
												id="editPasswordLink">변경</a>
										</div>
									</div>
								</li>

								<!-- 이름 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">이름</div>
										<div class="flex-fill fw-semibold" id="profile-name"></div>
										<div class="ms-3">
											<a href="/user/profile/edit/name" class="text-decoration-none edit-link"
												id="editNameLink">변경</a>
										</div>
									</div>
								</li>

								<!-- 닉네임 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">닉네임</div>
										<div class="flex-fill fw-semibold" id="profile-nickname"></div>
										<div class="ms-3">
											<a href="/user/profile/edit/nickname" class="text-decoration-none edit-link"
												id="editNicknameLink">변경</a>
										</div>
									</div>
								</li>

								<!-- 휴대폰 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">휴대폰</div>
										<div class="flex-fill fw-semibold" id="profile-phone"></div>
										<div class="ms-3 d-flex gap-3">
											<a href="/user/profile/edit/phone" class="text-decoration-none edit-link"
												id="editPhoneLink">변경</a>
										</div>
									</div>
								</li>

								<!-- 이메일 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">이메일</div>
										<div class="flex-fill fw-semibold" id="profile-email"></div>
										<div class="ms-3 d-flex gap-3">
											<a href="/user/profile/edit/email" class="text-decoration-none edit-link"
												id="editEmailLink">변경</a>
										</div>
									</div>
								</li>

								<!-- 권한 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">권한</div>
										<div class="flex-fill fw-semibold" id="profile-role"></div>
										<div class="ms-3 d-flex gap-3">
											<a href="/user/profile/edit/role" class="text-decoration-none edit-link"
												id="editRoleLink">변경</a>
										</div>
									</div>
								</li>

								<!-- 가입일 -->
								<li class="list-group-item px-0 py-3 border-0">
									<div class="d-flex align-items-center">
										<div class="text-muted flex-shrink-0" style="width:120px;">가입일</div>
										<div class="flex-fill fw-semibold" id="profile-createdAt"></div>
									</div>
								</li>
							</ul>

							<!-- 구분선 -->
							<div class="border-top mt-4"></div>

							<!-- 본인확인 섹션 -->
							<h4 class="card-title fw-bold mb-3 mt-4 fs-4">본인확인</h4>

							<div class="d-flex align-items-center justify-content-between flex-wrap gap-2 py-3">
								<div class="d-flex align-items-center gap-2">
									<span class="fw-semibold">본인확인 완료</span>
									<span class="badge bg-success" id="profile-verification">✓</span>
								</div>
								<div id="verifyButtonWrapper">
									<button class="btn btn-outline-secondary" id="emailVerifyButton">인증하기</button>
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-end gap-2 mt-4" id="userActionButtons">
							<button type="button" class="btn btn-outline-secondary" id="btn-back-to-list">목록</button>
							<button type="button" class="btn btn-outline-secondary" id="btn-delete">탈퇴</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 푸터 -->
			<div th:replace="fragments/footer :: footer"></div>
			<script type="module" src="/js/init/common-init.js"></script>
			<script type="module" src="/js/user/detail.js"></script>
		</div>
	</div>
</body>

</html>
